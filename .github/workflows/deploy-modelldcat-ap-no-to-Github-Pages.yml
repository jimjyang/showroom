name: Build adocs and deploy modelldcat-ap-no to Github Pages

on:
  push:
    branches:
    - main
    paths:
    - modelldcat-ap-no/**

jobs:
  adoc_build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    name: asciidoctor build
    steps:

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build html
      id: adocbuild
      uses: tonynv/asciidoctor-action@master
      with:
          program: "asciidoctor -D docs -o index.html -a lang=en modelldcat-ap-no/main.adoc"

    - name: Copy subdirs
      id: copy_subdirs
      run: | 
        mkdir files
        cp modelldcat-ap-no/files/** ./files
        mv ./files ./docs
        mkdir images
        cp modelldcat-ap-no/images/** ./images
        mv ./images ./docs

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      if: ${{ github.ref == 'refs/heads/main' }}
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        destination_dir: ./modelldcat-ap-no
        keep_files: true
